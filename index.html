<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo Uol</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div><img src="images/logo 1.png" alt="logo chat uol"></div>
        <div><img src="images/vector-users.png" alt="vector users" onclick="openSidebar()"></div>
    </header>
    <div class="sidebar displayNone">
        <h1>Escolha um contato para enviar mensagem:</h1>

        <div class="users">
            <img src="images/vector-users.png" alt="users image">
            <p>Todos</p>
        </div>
        <div class="users">
            <img src="images/person-circle 1.png" alt="users image">
            <p>Joao</p>
        </div>

        <h1>Escolha a Visibilidade:</h1>
        <div class="users">
            <img src="images/lock-open 1.png" alt="users image">
            <p>Publico</p>
        </div>
        <div class="users">
            <img src="images/lock-closed 1.png" alt="users image">
            <p>Reservadamente</p>
        </div>
    </div>
    <div class="fundo displayNone" onclick="toggleSidebar()"></div>

    <main>
        <ul>
            
        </ul>
    </main>

    <footer>
        <div class="entrada-mensagem">
            <input type="text" name="mensagem" value="" placeholder="Escreva aqui...">
            <span>Enviando para Todos</span>
        </div>

        <div onclick="mandarMensagem()"><img src="images/vector.png" alt="vector seta"></div>
    
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/index.js">
        
    </script>
</body>
</html>
